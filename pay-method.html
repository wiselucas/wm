<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>pay-method</title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay-method.css"/>
	</head>
	<body>
		<!--header start-->
		<div class="header">
			<a href="order.html">
			<div class="top">
				<i class="iconfont">&#xe601;</i>
			</div>
			</a>
			<div class="btm">
				筛选支付方式
			</div>
		</div>
		<!--header end-->
		
		<!--pay-amount start-->
		<div class="pay-amount">
			<div class="top">
				<div class="text">您本次支付金额汇总</div>
				<div class="price">
					<span>RMB</span>
					<i>32.00</i>
				</div>
			</div>
			<div class="btm">
				<div>原价</div>
				<span>RMB</span>
				<i>36.00</i>
				<div>减价</div>
				<span>RMB</span>
				<i>32.00</i>
			</div>
		</div>
		<!--pay-amount end-->
		
		<!--pay-type start-->
		<div class="pay-type">
			<div class="alipay">
				<div class="left">
					<img src="img/aliicon.png"/>
				</div>
				<div class="right">
					<div class="text1">支付宝</div>
					<div class="text2">ZHIFUBAOZHIFU</div>
				</div>
			</div>
			<div class="wxpay">
				<div class="left">
					<img src="img/wxicon.png"/>
				</div>
				<div class="right">
					<div class="text1">微信</div>
					<div class="text2">WECHATPAY</div>
				</div>
			</div>
		</div>
		<!--pay-type start-->
		
		<!--other pay-type start-->
		<div class="opay">
			<div class="pay-tite">
				<div>其他支付方式</div>
			</div>
			<div class="pay-con">
				<div class="item item1">
					<div class="left">
						<i class="iconfont">&#xe60d;</i>
					</div>
					<div class="mid">
						<div class="text1">BANKCARD CHOICE AND PAY</div>
						<div class="text2">银行卡选择支付</div>
					</div>
					<div class="right"></div>
				</div>
				<div class="item item2">
					<div class="left">
						<i class="iconfont">&#xe60d;</i>
					</div>
					<div class="mid">
						<div class="text1">BANKCARD CHOICE AND PAY</div>
						<div class="text2">银行卡选择支付</div>
					</div>
					<div class="right"></div>
				</div>
			</div>
		</div>
		<!--other pay-type start-->
		
		
	</body>
</html>
