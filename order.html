<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>order</title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<body>
		<!--order start-->
		<div class="order">
			<div class="res-name">
				王大富家的饭店
			</div>
			<div class="ord-con">
				<div class="item item1"></div>
				<div class="split"></div>
				<div class="item item2"></div>
			</div>
		</div>
		<!--order end-->
		
		<!--price start-->
		<div class="price">
			<div class="left">
				<div class="text1">最终需要支付的金额</div>
				<div class="text2">
					36.00
					<span>RMB</span>
				</div>
			</div>
			<div class="right">
				<div class="text1">
					32.00
					<span>RMB</span>
				</div>
				<div class="text2">系统已为您减价</div>
			</div>
		</div>
		<!--price end-->
		
		<!--order-info start-->
		<div class="od-info">
			<div class="item item1">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">餐品订单号</div>
					<div class="text3">23456781902837</div>
				</div>
			</div>
			<div class="split"></div>
			<div class="item item2">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">餐品配送时间</div>
					<div class="text2">即时配送</div>
				</div>
			</div>
			<div class="split">
			</div>
			<div class="item item3">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">预计送达时间</div>
					<div class="text2">15:30</div>
				</div>
			</div>
			<div class="split"></div>
			<div class="item item4">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">配送地址</div>
					<div class="text3">太原市小店区凯通大厦二层</div>
				</div>
				<div class="adr-circle"></div>
			</div>
			<div class="split"></div>
			<div class="item item5">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">支付方式</div>
					<div class="text2">货到付款</div>
				</div>
			</div>
			<div class="split"></div>
			<div class="item item6">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">联系人</div>
					<div class="text2">高杰 13908764530</div>
				</div>
			</div>
			<div class="split"></div>
			<div class="item item7">
				<div class="circle-box">
					<div class="circle"></div>
				</div>
				<div class="item-text">
					<div class="text1">订餐备注</div>
					<div class="text2">口味、偏好</div>
				</div>
			</div>
			
			<div class="confirm">
				确认支付
			</div>
		</div>
		<!--order-info end-->
	</body>
</html>
