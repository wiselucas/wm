<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>password-pay</title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/password-pay.css"/>
	</head>
	<body>
		<!--header start-->
		<div class="header">
			<a href="pay-method.html">
			<div class="top">
				<i class="iconfont">&#xe601;</i>
			</div>
			</a>
			<div class="btm">
				筛选支付方式
			</div>
		</div>
		<!--header end-->
		
		<!--pay-amount start-->
		<div class="pay-amount">
			<div class="top">
				<div class="left">
					<div class="circle circle1"></div>
					<div class="circle circle2"></div>
					<div class="text">您本次支付金额汇总</div>
				</div>
				<div class="price">
					<span>RMB</span>
					<i>32.00</i>
				</div>
			</div>
			<div class="btm">
				<div>原价</div>
				<span>RMB</span>
				<i>36.00</i>
				<div>减价</div>
				<span>RMB</span>
				<i>32.00</i>
			</div>
		</div>
		<!--pay-amount end-->
		
		<!--bank-card start-->
		<div class="bank-card">
			<div class="card-bck">
				<div class="card">
					<div class="top">
						<div class="left">
							<div class="bank-logo">
								<i class="iconfont">&#xe60f;</i>
							</div>
							<div class="bank-name">中国建设银行</div>
						</div>
						<div class="right">
							<div class="switch">
								<div class="hrline1"></div>
								<div class="hrline2"></div>
								<div class="hrline3"></div>
							</div>
						</div>
					</div>
					<div class="mid">
						<div class="left">
							<span>JIEZHI</span>
							<i>RIQIXUANZE</i>
						</div>
						<div class="right">
							06.20
						</div>
					</div>
					<div class="btm">
						<div class="num1">6219</div>
						<div class="num2">9860</div>
						<div class="num3">8306</div>
						<div class="num4">6580</div>
					</div>
				</div>
			</div>
		</div>
		<!--bank-card end-->
		
		<!--password start-->
		<div class="passwd">
			<div class="text">请输入验证密码完成支付</div>
			<div class="circle-box">
				<div class="circle circle1"></div>
				<div class="circle circle2"></div>
				<div class="circle circle3"></div>
				<div class="circle circle4"></div>
				<div class="circle circle5"></div>
				<div class="circle circle6"></div>
			</div>
		</div>
		<!--password end-->
		
		<!--keyboard start-->
		<div class="keyboard">
			<div class="item item1">
				<div class="key key1">
					<div class="num">1</div>
					<div class="alpha">
					</div>
				</div>
				<div class="key key4">
					<div class="num">4</div>
					<div class="alpha">
						G H I
					</div>
				</div>
				<div class="key key7">
					<div class="num">7</div>
					<div class="alpha">
						P Q R S
					</div>
				</div>
			</div>
			<div class="item item2">
				<div class="key key1">
					<div class="num">2</div>
					<div class="alpha">
						A B C
					</div>
				</div>
				<div class="key key4">
					<div class="num">5</div>
					<div class="alpha">
						J K L
					</div>
				</div>
				<div class="key key7">
					<div class="num">8</div>
					<div class="alpha">
						T U V
					</div>
				</div>
				<a href="pay-success.html">
				<div class="key key0">0</div>
				</a>
			</div>
			<div class="item item3">
				<div class="key key1">
					<div class="num">3</div>
					<div class="alpha">
						D E F
					</div>
				</div>
				<div class="key key4">
					<div class="num">6</div>
					<div class="alpha">
						M N O
					</div>
				</div>
				<div class="key key7">
					<div class="num">9</div>
					<div class="alpha">
						W X Y Z
					</div>
				</div>
				<div class="key key-del"><i class="iconfont">&#xe71f;</i></div>
			</div>
		</div>
		<!--keyboard end-->
		
	</body>
</html>
