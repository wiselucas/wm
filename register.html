<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>register</title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--header start-->
		<div class="header">
			<div class="head-bkg">
				<img src="img/login-1.png"/>
			</div>
			<div class="avator">
				<i class="iconfont">&#xe606;</i>
			</div>
			<a href="login.html">
				<div class="register">登录</div>
			</a>
		</div>
		<!--header end-->
		
		<!--des start-->
		<div class="des">
			<div class="text1">唯有爱与美食不可辜负</div>
			<div class="text2">SHUOZOUJIUZOUDELVXING</div>
			<div class="text3">SHI.QU</div>
		</div>
		<!--des end-->
		
		<!--login start-->
		<div class="login">
			<div class="login-con">
				<div class="name">
					<div class="name-des">
						USERNAME
					</div>
					<div class="name-input">
						<input placeholder="请输入您的用户名" />
					</div>
					<div class="circle"></div>
				</div>
				<div class="verification">
					<div class="name-des">
						VARIFICATION
					</div>
					<div class="name-input">
						<input placeholder="请输入您的验证码" />
					</div>
					<div class="circle"></div>
				</div>
				<div class="passwd">
					<div class="name-des">
						PASSWORD
					</div>
					<div class="name-input">
						<input placeholder="请输入您的密码" />
					</div>
					<div class="circle"></div>
				</div>
				<a href="login.html">
				<div class="log-but">
					<div class="but-in">
						<div class="circle"></div>
						<div class="check">
							<i class="iconfont">&#xe620;</i>
						</div>
						<div class="circle"></div>
					</div>
				</div>
				</a>
			</div>
		</div>
		<!--login end-->
		
		<!--fotget-pwd start-->
		<div class="forget-pwd">
			<div class="fpwd-con">
				<div class="rectangle"></div>
				<div class="text">欢迎您注册</div>
				<div class="rectangle"></div>
			</div>
		</div>
		<!--fotget-pwd end-->
		
	</body>
</html>
